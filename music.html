<!DOCTYPE html>

  h4 {

    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;

      padding: 20px;
    }

    .photo {
      width: 300px;
      height: auto;

    .photo img {

      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .music-player:hover {
      transform: scale(1.05);
    }

    audio {
      width: 300px;
      height: 40px;
    }

    @media (max-width: 600px) {
      h1 {
        
        font-size: 2rem;
      }
      

      p {
        font-size: 1rem;
      }

      .photo {

      }
